{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-9">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Home</a></li>
                <li class="breadcrumb-item active">{{ post.title }}</li>
            </ol>
        </nav>
        
        <article class="bg-white p-5 shadow-sm rounded">
            <h1 class="display-5 fw-bold">{{ post.title }}</h1>
            <p class="text-muted">Published by <strong>{{ post.author.username }}</strong></p>
            <hr class="my-4">
            
            <div class="blog-content">
                {{ post.content|safe }}
            </div>
            
            <div class="mt-5">
                <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">‚Üê Back to Feed</a>
            </div>
        </article>
    </div>
</div>
{% endblock %}
