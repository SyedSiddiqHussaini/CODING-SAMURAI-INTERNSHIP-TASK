{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-5 shadow-sm text-center">
            <h2 class="fw-bold mb-4">Get In Touch</h2>
            <div class="mb-4">
                <i class="bi bi-envelope-fill text-info fs-1"></i>
                <p class="h5 mt-2">ssiddiqhussaini93@gmail.com</p>
            </div>
            <div class="mb-4">
                <i class="bi bi-github fs-1"></i>
                <br>
                <a href="https://github.com/SyedSiddiqHussaini/CODING-SAMURAI-INTERNSHIP-TASK.git" 
                   target="_blank" class="btn btn-dark mt-2">View My GitHub Code</a>
            </div>

            <div class="text-start mt-4 bg-light p-4 rounded">
                <h5 class="mb-3">Leave Feedback</h5>
                <form action="{{ url_for('submit_feedback') }}" method="POST">
                    <input type="text" name="name" class="form-control mb-2" placeholder="Your Name" required>
                    <textarea name="message" class="form-control mb-2" placeholder="Your Thoughts..." required></textarea>
                    <button type="submit" class="btn btn-info text-white w-100 fw-bold">Send Feedback</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="mb-4">
    <i class="bi bi-file-earmark-person text-success fs-1"></i>
    <h5 class="mt-2">My Professional CV</h5>
    <a href="{{ url_for('download_resume') }}" class="btn btn-success shadow-sm">
        <i class="bi bi-download"></i> Download Resume
    </a>
</div>
{% endblock %}
