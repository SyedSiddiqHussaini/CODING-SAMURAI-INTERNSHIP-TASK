{% extends "base.html" %}

{% block content %}
<div class="card p-4 shadow-sm">
    <h3>Edit Article</h3>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" value="{{ post.title }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea name="content" id="editor" class="form-control" rows="10">{{ post.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-warning">Update Changes</button>
        <a href="{{ url_for('my_account') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
<script>
    CKEDITOR.replace('editor');
</script>
{% endblock %}
