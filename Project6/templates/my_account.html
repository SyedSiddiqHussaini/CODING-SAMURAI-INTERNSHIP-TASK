{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-12 d-flex justify-content-between align-items-end mb-4 border-bottom pb-3">
        <div>
            <h1 class="mb-0">My Workspace</h1>
            <p class="text-muted">Manage your published articles</p>
        </div>
        <a href="{{ url_for('create_post') }}" class="btn btn-success btn-lg shadow-sm">
            <i class="bi bi-pencil-square"></i> New Post
        </a>
    </div>

    <div class="col-12">
        <div class="table-responsive bg-white shadow-sm rounded">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="ps-4">Article Title</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <td class="ps-4 fw-semibold">{{ post.title }}</td>
                        <td class="text-center">
                            <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-outline-warning btn-sm me-2">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <a href="{{ url_for('delete_post', id=post.id) }}" class="btn btn-outline-danger btn-sm" 
                               onclick="return confirm('Are you sure?')">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
